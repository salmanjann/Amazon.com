<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Pakistan</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select" name="list" id="list">
                    <option value="all" selected>All</option>
                    <option value="clothes">Clothes</option>
                    <option value="sports">Sports</option>
                    <option value="fitness">Fitness</option>

                </select>
                <input type="text" placeholder="Search Amazon" class="SearchBox">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin border">
                <p class="nav-first">Hello, Sign in</p>
                <p class="nav-second">Accounts & Lists</p>
            </div>
            <div class="nav-returns border">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="add-sec">Cart</p>
            </div>
        </div>
        <div class="panel">
            <div class="panel-menu nav-second">
                <a href="#" class="border">
                    <i class="fa-solid fa-bars"></i>
                    All
                </a>
            </div>
            <div class="panel-options ops-text">
                <a href="#" class="border">Today's Deals</a>
                <a href="#" class="border">Customer Service</a>
                <a href="#" class="border">Registry</a>
                <a href="#" class="border">Gift Cards</a>
                <a href="#" class="border">Sell</a>
            </div>
            <div class="panel-deals nav-second">
                <a href="#" class="border">Shop Deals in Electronics</a>
            </div>
        </div>
    </header>
</body>

</html>
